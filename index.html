<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://images.vexels.com/media/users/3/157498/isolated/lists/3896ab22c743905501eefb8d22607b2f-old-school-calculator-icon.png" type="image/x-icon">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.min.js" async></script> -->
    <script src="script.js" defer></script>
    <title>Simple Calculator</title>
</head>

<body>
    <main>
        <article>
            <form>
                <input type="text" name="display">
            </form>
            <section>
                <button data-num="AC" class="operator">AC</button>
                <button data-num="DEL" class="operator">DEL</button>
                <button data-num="%" class="operator">%</button>
                <button data-num="/" class="operator">/</button>
            </section>
            <section>
                <button data-num="7">7</button>
                <button data-num="8">8</button>
                <button data-num="9">9</button>
                <button data-num="*" class="operator">*</button>
            </section>
            <section>
                <button data-num="4">4</button>
                <button data-num="5">5</button>
                <button data-num="6">6</button>
                <button data-num="-" class="operator">-</button>
            </section>
            <section>
                <button data-num="1">1</button>
                <button data-num="2">2</button>
                <button data-num="3">3</button>
                <button data-num="+" class="operator">+</button>
            </section>
            <section>
                <button data-num="0">0</button>
                <button data-num=".">.</button>
                <button data-num="=" id="equal" class="operator">=</button>
            </section>
        </article>
    </main>
</body>

</html>
